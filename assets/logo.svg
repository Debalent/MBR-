<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Sound Wave Graphics -->
  <g transform="translate(50, 100)">
    <!-- Sound waves -->
    <rect x="0" y="-30" width="8" height="60" fill="#ffffff" rx="4">
      <animate attributeName="height" values="60;80;60" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-30;-40;-30" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="-20" width="8" height="40" fill="#ffffff" rx="4">
      <animate attributeName="height" values="40;70;40" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-35;-20" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="-35" width="8" height="70" fill="#ffffff" rx="4">
      <animate attributeName="height" values="70;90;70" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-35;-45;-35" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="45" y="-25" width="8" height="50" fill="#ffffff" rx="4">
      <animate attributeName="height" values="50;75;50" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-25;-37.5;-25" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="-15" width="8" height="30" fill="#ffffff" rx="4">
      <animate attributeName="height" values="30;55;30" dur="2.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-15;-27.5;-15" dur="2.0s" repeatCount="indefinite"/>
    </rect>
    <rect x="75" y="-40" width="8" height="80" fill="#ffffff" rx="4">
      <animate attributeName="height" values="80;95;80" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-40;-47.5;-40" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="90" y="-20" width="8" height="40" fill="#ffffff" rx="4">
      <animate attributeName="height" values="40;65;40" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-32.5;-20" dur="1.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- MBR Text -->
  <text x="100" y="170" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">
    MBR
  </text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="normal" text-anchor="middle" fill="#ffffff" opacity="0.9">
    RECORDS
  </text>
</svg>